<div class="row">
	<div class="col-3">
		<div class="container-fluid">
			<br>
			<div class="sw-full-width">
				<div class="text-center">
					<img width="40%" src="{{user.image}}">
					<br>
					<button class="btn btn-info">Update Image</button>
				</div>
			</div>
			<br>
			<div class="sw-padding-left">
				<h5>Name: {{user.firstName}} {{user.lastName}}</h5>
				<h5>Username: {{user.username}}</h5>
				<h5>Email: {{user.email}}</h5>
				<h5>LinkedIn: {{user.username}}</h5>
				<h5>Github: {{user.email}}</h5>
			</div>
			<button class="btn btn-info btn-block">Edit Profile</button>
		</div>
	</div>
	<div class="col-9">
		<div class="container-fluid">
			<br>
			<br>
			<br>
			<br>
			<h5>Biography</h5>
			<p>{{user.bio}}</p>
			<button class="btn btn-info float-right">Edit Biography</button>
		</div>
	</div>
</div>
