<div class="container-fluid">
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>Wiki</th>
			</tr>
			<tr>
				<th><input class="form-control" type="text" name="inputName" placeholder="Seaching Wiki..." [(ngModel)]="inputName" (input)="filterWiki()"></th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let wiki of wikis" class="sw-wiki">
				<td><a routerLink="/wiki/{{wiki._id}}">{{wiki.name}}</a></td>
			</tr>
		</tbody>
	</table>
</div>
