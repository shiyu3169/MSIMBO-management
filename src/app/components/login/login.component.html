<!-- container -->
<div class="container-fluid">
    <h2>Student Login</h2>
    <br>
    <div *ngIf="errorFlag" class="alert alert-danger">Invalid username or password!</div>
    <form (ngSubmit)="login()">
        <div class="form-group">
            <input class="form-control" type="text" name="user" placeholder="Username" required [(ngModel)]="username" #user="ngModel">
        </div>
        <div class="alert alert-warning" *ngIf="user.invalid && user.touched">Please enter username!</div>
        <div class="form-group">
            <input class="form-control" required type="password" name="pass" placeholder="Password" [(ngModel)]="password" #pass="ngModel">
        </div>
        <div class="alert alert-warning" *ngIf="pass.invalid && pass.touched">Please enter password!</div>
        <br>
        <button class="btn btn-outline-primary btn-block" type="submit">Login</button>
        <br>
        <button tabindex="0" type="button" class="btn btn-outline-secondary float-right my-popover" data-container="body" data-toggle="popover" data-placement="bottom" data-content="All MSIMBO students account are registered and managed by instructor only. Please contact the instructor if you are/were student at MSIMBO.">Having trouble to login?</button>
    </form>
</div>
