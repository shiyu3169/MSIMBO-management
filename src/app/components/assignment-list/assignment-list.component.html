<div class="container-fluid">
<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th>Assignment</th>
			<th>Due Date</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let assignment of assignments">
			<td><a routerLink="/assignment/{{assignment._id}}">{{assignment.name}}</a></td>
			<td>{{assignment.due}}</td>
		</tr>
	</tbody>
</table>
</div>
